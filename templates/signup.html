{% extends 'base.html' %}

{% block content %}
<h2>📝 Signup</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>Account Info</h3>
    {{ user_form.as_p }}

    <h3>Profile Info</h3>
    {{ profile_form.as_p }}

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
